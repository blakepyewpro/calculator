<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <header></header>
  <div id="calc-body">
    <div id="display">0.123456789</div>
    <div class="btn-row">
      <button id="clear" class="control"> AC </button>
      <button id="delete" class="control">del</button>
      <button id="pos-neg" class="control"> ± </button>
      <button id="divide" class="operator"> ÷ </button>
    </div>
    <div class="btn-row">
      <button id="seven"> 7 </button>
      <button id="eight"> 8 </button>
      <button id="nine"> 9 </button>
      <button id="multiply" class="operator"> × </button>
    </div>
    <div class="btn-row">
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="minus" class="operator"> − </button>
    </div>
    <div class="btn-row">
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="plus" class="operator"> + </button>
    </div>
    <div class="btn-row">
      <button id="zero"> 0 </button>
      <button id="dot"> . </button>
      <button id="equal" class="operator"> = </button>
    </div>
  </div>
  <footer>&copy;2025 pyew</footer>
</body>
</html>
