<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <header></header>
  <div id="calc-body">
    <div id="display">0.123456789</div>
    <div class="btn-row">
      <button id="clear"> C </button>
      <button id="delete">del</button>
      <button id="pos-neg"> ± </button>
      <button id="divide" class="operator"> ÷ </button>
    </div>
    <div class="btn-row">
      <button id="7"> 7 </button>
      <button id="8"> 8 </button>
      <button id="9"> 9 </button>
      <button id="multiply" class="operator"> × </button>
    </div>
    <div class="btn-row">
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="minus" class="operator"> - </button>
    </div>
    <div class="btn-row">
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="plus" class="operator"> + </button>
    </div>
    <div class="btn-row">
      <button id="0"> 0 </button>
      <button id="dot"> . </button>
      <button id="equal" class="operator"> = </button>
    </div>
  </div>
  <footer>&copy;2025 pyew</footer>
</body>
</html>
